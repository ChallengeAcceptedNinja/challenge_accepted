{% extends 'challenges/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'challenges/jquery.bracket.min.css' %}">
{% block content %}
    <h1>Challenge page</h1>
    Page for challenge #{{ challenge_id }}
    <div id="bracket"></div>
    
    {% load static %}
    <script type="text/javascript" src="{% static 'challenges/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'challenges/jquery.bracket.min.js' %}"></script>
    <script type="text/javascript">
        my_data = {{ data|safe }}

        console.log("hi")
        $(function() {
            $('#bracket').bracket({
                init: my_data,
                skipConsolationRound: true,
            })
        })
    </script>
{% endblock %}
