<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge Accepted!</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "ninjas/normalize.css" %}"/>
  <link rel="stylesheet" href="{% static "ninjas/skeleton.css" %}"/>
  <link rel="stylesheet" href="{% static "ninjas/styles.css" %}"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="six columns">
        <h1>Register</h1>
        {% if messages %}
        <ul>
        {% for message in messages %}
          <li{% if message.tags %}class="{{message.tags}}"{% endif %}>{{message}}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'ninjas:register' %}" method="POST" id="form-registration">
          {% csrf_token %}
          {{ registration_form }}
          <button type="submit" class="button-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
