<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge Accepted!</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "ninjas/normalize.css" %}"/>
  <link rel="stylesheet" href="{% static "ninjas/skeleton.css" %}"/>
  <link rel="stylesheet" href="{% static "ninjas/styles.css" %}"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="six columns">
        <form action="{% url 'ninjas:login' %}" method="POST" id="form-login">
          {% csrf_token %}
          {{ login_form }}
          <button type="submit" class="button-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
